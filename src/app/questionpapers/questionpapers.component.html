<div>
    <h3>Question Papers</h3>
    <ul>
        <li class="questionsPaperStyle" *ngFor="let quePaper of questionPapers" >
            <a [routerLink]="['/questions/',quePaper._id]">{{quePaper.paperName}}</a>
        </li>
      </ul>
</div>
<div>
    <p>To add question paper </p>
    <a [routerLink]="['/questionpapersadd/',subject_id]" >click here</a>

</div>
<div class="noQuestion" *ngIf="totalQuestion==0" >
    <h4>{{noQuestionPaperYet}}</h4>
</div>
