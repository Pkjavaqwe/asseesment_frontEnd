<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <h3 class="mb-0">Admin Login</h3>
      </div>
      <small class="text-danger"></small>
      <form [formGroup]="loginForm" (submit)="collectloginData()">
        <div class="form-group mb-3">
          <label for="userName">Username</label>
          <input type="userName" id="userName" class="form-control" name="userName" formControlName="userName">
          <small class="text-danger">
             Username is required
          </small>
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" (change)="collectloginData()"  id="password"class="form-control" name="password" formControlName="password">
          <small class="text-danger">
            Password is required.
          </small>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary btn-block" [routerLink]="['/login/auth',userData._id]" (click)="loginUser()" >Login</button>
        </div>
        <div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                  <a class="nav-link active"  routerLink="register">Register</a>
                </li>
            </ul>
        </div>
      </form>
      <!-- <div class="text-center">
        <a href="#" class="text-muted">Forgot password?</a>
      </div> -->
    </div>
  </div>
