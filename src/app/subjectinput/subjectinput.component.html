<div class="container mt-4">
    <form [formGroup]="subjectForm" (submit)="collectSubjectData()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter title">
        <div *ngIf="title?.invalid && title?.touched" class="text-danger">
          Title is required and must be less than 100 characters.
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
