
<div class="container">
    <header>
      <div class="nav-bar">
        <h2>Subjects</h2>
        <button class="buttonLogout" (click)="logout()">Logout</button>
      </div>
    </header>
      <ul>
        <li *ngFor="let subject of subjects" >

  <div>
    <p>To Add subject</p>

  </div>
